<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gestor de tareas eficiente para organizar tus pendientes, filtrar por categorías y personalizar tu experiencia.">
    <meta name="keywords" content="gestor de tareas, organización, productividad, categorías, tareas pendientes, to-do app">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
 


    <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />

    <title>To-Do List</title>
</head>

<body>
  <div class = "container">
    <div id="fecha"></div> <!-- Agregar fecha -->

    <h1>To-Do List</h1>
    <div class="grid">
        <section id="top-section">
            <form id="task-search">
               <div class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="Buscar tarea..." >
                <i class="bi bi-search"></i>
               </div>
               <select id="category-select">
                   <option value="select">Categoría...</option>
               </select>
            </form>
            <button id="button-add-task"  type="submit" onclick="mostrarPopup()"> <i class="bi bi-plus"></i> Añadir nueva tarea</button>
        </section>


         <section id="task-section">
            <!-- Filtros-->
            <div class="filter-buttons">
                <button id="filter-all" class="filter-button" onclick="filtrarTareas('todas')">Todas <span id="count-all">(0)</span></button>
                <button id="filter-pending" class="filter-button" onclick="filtrarTareas('pendientes')">Pendientes <span id="count-pending">(0)</span></button>
                <button id="filter-done" class="filter-button" onclick="filtrarTareas('realizadas')">Realizadas <span id="count-done">(0)</span></button>
            </div>
            <!-- Línea de separación -->
            <hr class="separator">
            <!-- Lista de tareas-->
            <ul class="task-list" id="task-list">
     
            <!-- <div class="tachar-container"><button id="button-tachar-task">Tachar todas las tareas</button></div> -->
 
            
        </section>

        <section class="tachar-container">
            <button id="button-tachar-task" onclick="mostrarPopupTachar()">Tachar todas las tareas</button>
        </section>
        
        

        

         <section id="category-section">
            <h2>Categorías</h2>
                    <form id="category-form">
                        <input type="text" id="category-input" placeholder="Añadir categoría...">
                        <input type="color" id="category-color" value="">
                        <button id="button-add-category" onclick="añadirCategoria()"  type="submit">Añadir</button>
                        
                    
                    </form> 
                    <ul id="lista_categorias">
                    </ul>
         </section>

         <!-- VENTANA DE AÑADIR TAREA  -->
         <section>

                    <div id="popup-add-task" class="popup">
                        <div class="popup-content">
                            <span id="close-popup" class="close-btn" onclick="cerrar_popup()">&times;</span> <!-- La X de cierre -->
                            <h2>Nueva Tarea</h2>
                            <div id="addTask-Filter"></div>
                            <form id="task-form">
                                <input type="text" id="task-input" placeholder="Agregar tarea..." required>
                                <select id="category-select-task">
                                    <option value="">Categoría...</option>
                                    <!-- Las categorías se añadirán dinámicamente aquí -->
                                </select>
                                <button type="submit" id="button-add-task-submit" onclick="añadirTarea()">Añadir tarea</button>
                            </form>
                        </div>
                        </div>
                    </div>

         </section>

         <!-- VENTANA DE ELIMINAR TAREA -->
        <section>
            <div id="popup-confirm-delete" class="popup-confirm">
                <div class="popup-content-delete">
                    <i class="bi-x-circle"></i>
                    <h2 id="delete-text-title">Eliminar Tarea</h2>
                    <p id="delete-text">¿Estás seguro de que deseas eliminar esta tarea?</p>
                    <button id="button-cancel-task-popup"  onclick="cerrarPopupDelete()">Cancelar</button>
                    <button id="button-delete-task-popup" onclick="eliminarTarea();">Eliminar</button>

                </div>
            </div>
        </section>

        <!-- VENTANA DE ELIMINAR CATEGORIA -->
        <section>
            <div id="popup-confirm-delete-category" class="popup-confirm">
                <div class="popup-content-delete-category">
                    <i class="bi-x-circle"></i>
                    <h2 id="delete-text-title">Eliminar Categoría</h2>
                    <p id="delete-text-category">¿Estás seguro de que deseas eliminar esta categoria?</p>
                    <button id="button-cancel-category-popup"  onclick="cerrarPopupDeleteCategory()">Cancelar</button>
                    <button id="button-delete-category-popup" onclick="eliminarCategoria();">Eliminar</button>

                </div>
            </div>
        </section>





          <!-- VENTANA DE TACHAR TODAS LAS TAREAS -->
          <section>
            <div id="popup-confirm-tachar" class="popup-confirm">
                <div class="popup-content-tachar">
                    <i class="bi-check-circle"></i>
                    <h2 id="tachar-text-title">Tachar tareas</h2>
                    <p id="tachar-text">¿Estás seguro de que deseas marcar como realizadas todas tus tareas?</p>
                    <button id="button-cancel-alltask-popup"  onclick="cerrarPopupTachar()">Cancelar</button>
                    <button id="button-tachar-alltask-popup" onclick="tacharTodasTareas();">Tachar tareas</button>



                </div>
            </div>
        </section>


    </div>
  </div>
  <script src="js/app.js"></script>

</body>
</html>
