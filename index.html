<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gestor de tareas eficiente para organizar tus pendientes, filtrar por categorías y personalizar tu experiencia.">
    <meta name="keywords" content="gestor de tareas, organización, productividad, categorías, tareas pendientes, to-do app">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    

    <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />

    <title>To-Do List</title>
</head>

<body>
  <div class = "container">
    <h1>To-Do List</h1>
    <div class="grid">
        <section id="top-section">
            <form id="task-search">
               <div class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="Buscar tarea..." >
                <i class="bi bi-search"></i>
               </div>

               
               <select id="category-select">
                   <option value="select">Categoría...</option>
                   <option value="value2">Categoría 1</option>
                   <option value="value3">Categoría 2</option>
                   <option value="value4">Categoría 3</option>
               </select>
            </form>
            
            <button id="button-add-task"  type="submit" onclick="mostrarPopup()"> <i class="bi bi-plus"></i> Añadir nueva tarea</button>

        </section>


         <section id="task-section">
            <!-- Filtros-->
            <div class="filter-buttons">
                <button class="filter-button">Todas (05)</button>
                <button class="filter-button">Pendientes (02)</button>
                <button class="filter-button">Realizadas (03)</button>
            </div>

            <!-- Línea de separación -->
            <hr class="separator">

            <!-- Lista de tareas-->
            <ul class="task-list">
                <li class="task-item">
                    <span class="task-checkbox">
                        <input type="checkbox" id="task-1">
                        <label class="text-task" for="task-1">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Accusantium cum adipisci eveniet quia aspernatur perferendis, veritatis, aliquam quidem, dolores obcaecati odit praesentium iste facilis quae facere eius dicta possimus assumenda.loremLorem ipsum dolor, sit amet consectetur adipisicing eli </label>
                    </span>
                    <span class="category-tag">
                        <label id="task-category" for="task-2">Categoría 1</label>
                    </span>
                    <span class="task-actions">
                        <button id="button-edit-task">Editar</button>
                        <button id="button-delete-task">Eliminar</button>
                    </span>
                </li>
                <li class="task-item">
                    <span class="task-checkbox">
                        <input type="checkbox" id="task-1">
                        <label class="text-task" for="task-1">Aorem ipsum, dolor sit amet consectetur adipisicing elit. Accusantium cum adipisci eveniet quia aspernatur perferendis, veritatis, aliquam quidem, dolores obcaecati odit praesentium iste facilis quae facere eius dicta possimus assumenda.loremLorem ipsum dolor, sit amet consectetur adipisicing eli </label>
                    </span>
                    <span class="category-tag">
                        <label id="task-category" for="task-2">Categoría 1</label>
                    </span>
                    <span class="task-actions">
                        <button id="button-edit-task">Editar</button>
                        <button id="button-delete-task">Eliminar</button>
                    </span>
                </li>

                
                

            </ul>


            































            <div class="tachar-container"><button id="button-tachar-task">Tachar todas las tareas</button></div>
         </section>

         <section id="category-section">
            <h2>Categorías</h2>
                    <form id="category-form">
                        <input type="text" id="category-input" placeholder="Añadir categoría...">
                        <button id="button-add-category" type="submit">Añadir</button>
                        <input type="color" id="category-color" value="">
                    </form> 
                    <ul>
                        <li class="category-item">Categoría 1 <button id="button-delete-category">Eliminar</button></li>
                        <li class="category-item">Categoría 2 <button id="button-delete-category">Eliminar</button></li>
                        <li class="category-item">Categoría 3 <button id="button-delete-category">Eliminar</button></li>
                    </ul>
         </section>

         <section>

                    <div id="popup-add-task" class="popup">
                        <div class="popup-content">
                            <span id="close-popup" class="close-btn" onclick="cerrar_popup()">&times;</span> <!-- La X de cierre -->
                            <h2>Nueva Tarea</h2>
                            <form id="task-form">
                                <input type="text" id="task-input" placeholder="Agregar tarea..." required>
                                <select id="category-select-task">
                                    <option value="">CATEGORIA</option>
                                    <!-- Las categorías se añadirán dinámicamente aquí -->
                                </select>
                                <button type="submit" id="button-add-task-submit" onclick="añadirTarea()">Añadir tarea</button>
                            </form>
                        </div>
                    </div>

         </section>


    </div>
  </div>
  <script src="js/app.js"></script>

</body>
</html>
